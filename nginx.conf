user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Hide nginx version
    server_tokens off;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    # access_log  /var/log/nginx/access.log  main;

        # Redirect access logs to stdout
    access_log /dev/stdout main;

    # Redirect error logs to stderr
    error_log /dev/stderr;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    server {
        listen 80;
        server_name razbor-auto.by www.razbor-auto.by;

        # Redirect all HTTP requests to HTTPS
        return 301 https://$host$request_uri;
    }


    upstream client {
        # hash $binary_remote_addr consistent;
        random;
        server client-1:3000;
        server client-2:3000;
    }

    server {
        listen 443 ssl default_server;
        http2 on;

        server_name razbor-auto.by;

        ssl_certificate ${SSL_CERTIFICATE_PATH};
        ssl_certificate_key ${SSL_CERTIFICATE_KEY_PATH};

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self';" always;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        location /sitemap.xml {
            root /shop-strapi/public/uploads/;
            autoindex off; 
        }
        
        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Hide sensitive headers from backend
            proxy_hide_header X-Powered-By;
            proxy_hide_header Server;
            proxy_hide_header X-AspNet-Version;
            proxy_hide_header X-AspNetMvc-Version;
            
            proxy_pass http://client;
        }

        
    }

    upstream server {
        random;
        server server-1:1337;
        server server-2:1337;
    }


    server {
        listen 443 ssl;
        http2 on;

        server_name server.razbor-auto.by;

        ssl_certificate ${SSL_CERTIFICATE_PATH};
        ssl_certificate_key ${SSL_CERTIFICATE_KEY_PATH};

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self';" always;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        location /uploads/ {
            root /shop-strapi/public;
            autoindex off; 
        }
        
        location / {
            proxy_pass http://server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Hide sensitive headers from backend
            proxy_hide_header X-Powered-By;
            proxy_hide_header Server;
            proxy_hide_header X-AspNet-Version;
            proxy_hide_header X-AspNetMvc-Version;
            
            # # Disable keep-alive to force new connections
            # proxy_http_version 1.1;
            # proxy_set_header Connection "";
            
            # # Or limit keep-alive connections
            # proxy_set_header Connection "close";
    }
    }


    # include /etc/nginx/conf.d/*.conf;

}
